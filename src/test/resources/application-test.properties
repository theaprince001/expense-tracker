# src/test/resources/application-test.properties
spring.datasource.url=jdbc:tc:postgresql:15:///expensetracker_test
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.flyway.enabled=false

# Disable scheduled tasks during tests
spring.task.scheduling.enabled=false

# Test file upload directory
app.upload-dir=./test-uploads

# Disable email sending in tests
spring.mail.host=localhost
spring.mail.port=3025

# Test-specific properties
spring.main.allow-bean-definition-overriding=true

# Springdoc 3.x uses these paths by default
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# springdoc.api-docs.path=/v3/api-docs  # Default is /v3/api-docs
# springdoc.swagger-ui.path=/swagger-ui.html  # Default is /swagger-ui.html

# Security test properties
spring.security.filter.dispatcher-types=REQUEST,ERROR,ASYNC