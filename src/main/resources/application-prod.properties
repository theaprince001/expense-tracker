# ===============================
# DATABASE (from environment)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true

# ===============================
# SECURITY
# ===============================
spring.security.enabled=true

# ===============================
# SWAGGER (DISABLED IN PROD)
# ===============================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ===============================
# EMAIL (FROM ENV, NOT HARDCODED)
# ===============================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# IMPORTANT ?
spring.mail.properties.from=noreply@expensetracker.com

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.com.expensetracker=INFO
logging.file.name=/var/log/expense-tracker/app.log

# ===============================
# FILE UPLOADS
# ===============================
app.upload-dir=/app/uploads
file.max-size=10485760

# ===============================
# REDIS
# ===============================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.timeout=2000
